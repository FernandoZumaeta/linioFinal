{% extends "base.html" %}

{% block content %}
&nbsp
    <h3 class="subtitle"> Comercios </h3>
    <div class="content">
        <form action="{% url 'proveedor_list' %}" method="get">
          <input class="input is-rounded" type="text" name="q1" placeholder="Busca tu comercio...">
        </form>
    </div>

    <div class="columns is-multiline">
            {% for proveedor in object_list %}
                <div class="column is-4">
                                <a href="{% url 'proveedor_detail' proveedor.pk %}">
                                    {{ proveedor.razon_social }}
                                </a>
                </div>
            {% empty %}
                <div class="content">
                    <h6> No hay comercios disponibles.</h6>
                </div>
            {% endfor %}
        </div>
{% endblock %}
